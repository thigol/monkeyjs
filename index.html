<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="menu" class="menu">
    <h1>🐵 Monkey Math Game</h1>
    <button id="btn-start">Novo Jogo</button>
    <button id="btn-scores">Melhores Pontuações</button>
  </div>

    <h2>🏆 High Scores</h2>
    <ul id="score-list"></ul>
    <button id="btn-back">Voltar</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <audio id="music" src="background_music.wav" loop></audio>

  <script src="game.js"></script>
</body>
</html>
